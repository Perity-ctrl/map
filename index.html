<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .icon-img { opacity: 0.5; transition: opacity 0.3s; }
        .icon-img:hover { opacity: 1; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([31.2304, 121.4737], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function createIcon(url) {
            return L.icon({
                iconUrl: url,
                iconSize: [32, 32],
                className: 'icon-img'
            });
        }

        L.marker([36.6683, 117.0208], { icon: createIcon('lv2.png') }).addTo(map).bindPopup('测试');
        L.marker([27.6103, 111.7088], { icon: createIcon('lv2.png') }).addTo(map).bindPopup('测试');
        L.marker([28.2282, 112.9388], { icon: createIcon('lv1.png') }).addTo(map).bindPopup('调整');
        L.marker([31.8206, 117.2272], { icon: createIcon('lv1.png') }).addTo(map).bindPopup('调整');
    </script>
</body>
</html>
